    <script>
        let cartItems = JSON.parse(localStorage.getItem("shoppingCart")) || [];
        const cartItemsDiv = document.getElementById("cart-items");
        const totalPriceSpan = document.getElementById("total-price");

        function renderCartItems() {
            cartItemsDiv.innerHTML = ""; // Clear existing items
            let total = 0;

            if (cartItems.length === 0) {
                cartItemsDiv.innerHTML = '<p>Gi·ªè h√†ng c·ªßa b·∫°n ƒëang tr·ªëng.</p>';
                return;
            }

            cartItems.forEach(item => {
                const div = document.createElement("div");
                div.className = "cart-item";
                const itemTotal = item.price * item.quantity;
                total += itemTotal;

                div.innerHTML = `
                    <h3>${item.name}</h3>
                    <p>Gi√°: ${item.price} VND</p>
                    <p>S·ªë l∆∞·ª£ng: <input type="number" value="${item.quantity}" min="1" data-id="${item.id}" class="quantity-input" /></p>
                    <p>T·ªïng: ${itemTotal} VND</p>
                    <button class="remove-btn" data-id="${item.id}">X√≥a</button>
                `;
                cartItemsDiv.appendChild(div);
            });

            totalPriceSpan.textContent = total;
        }

        function updateCart() {
            const quantityInputs = document.querySelectorAll(".quantity-input");
            quantityInputs.forEach(input => {
                const id = input.dataset.id;
                const item = cartItems.find(item => item.id === id);
                if (item) {
                    item.quantity = parseInt(input.value);
                }
            });
            localStorage.setItem("shoppingCart", JSON.stringify(cartItems));
            renderCartItems();
        }

        function removeFromCart(id) {
            cartItems = cartItems.filter(item => item.id !== id);
            localStorage.setItem("shoppingCart", JSON.stringify(cartItems));
            renderCartItems();
        }

        cartItemsDiv.addEventListener("input", (event) => {
            if (event.target.classList.contains("quantity-input")) {
                updateCart();
            }
        });

        cartItemsDiv.addEventListener("click", (event) => {
            if (event.target.classList.contains("remove-btn")) {
                const id = event.target.dataset.id;
                removeFromCart(id);
            }
        });

        document.getElementById("checkoutBtn").onclick = function() {
